<!DOCTYPE html>
<head>
    <title>Documenting code with PrismJS</title>
    <link href="assets/css/prism.css", rel="stylesheet">
</head>

<body>
    <div>
        <h1>Documenting code with PrismJS</h1>
        <hr>
        
        <h2>Python Code:</h2>
        <pre>
            <code class="language-python">
            # Python code
            def greet():
                print("Hello World!")
            </code>
        </pre>
        
        <h2>HTML Code:</h2>
        <pre>
            <code class="language-markup">
                <script type="prism-html-markup">
                <!--HTML Code-->
                <h1> Header Tag </h1>
                </script>
            </code>
        </pre>
        
    </div>
    
    <script src="assets/js/prism.js"></script>
    
</body>
